{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}注册{% endblock title %}

{% block content %}
<div class="register_con">
    <div class="l_con fl">
        <a class="reg_logo" href="{% url 'index' %}">
            <img src="{% static 'logo02.png' %}">
        </a>
        <div class="reg_slogan">足不出户 · 新鲜每一天</div>
        <div class="reg_banner"></div>
    </div>

    <div class="r_con fr">
        <div class="reg_title clearfix">
            <h1>用户注册</h1>
            <a href="{% url 'login' %}">登录</a>
        </div>
        <div class="reg_form clearfix">
            <form action="{% url 'register' %}" method="post" id="reg_form">
                {% csrf_token %}
                <ul>
                    {% for field in form %}
                        <li>
                            {{ field.label_tag }}
                            {{ field }}
                            <span class="error_tip">{{ field.errors }}</span>
                        </li>
                    {% endfor %}

                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked" value="1">
                        <label>同意”天天生鲜用户使用协议“</label>
                        <span class="error_tip2"></span>
                    </li>
                    <div class="errs"></div>
                    <li class="reg_sub">
                        <input type="submit" value="注 册" name="">
                    </li>
                </ul>
            </form>
        </div>

    </div>

</div>
{% endblock content %}
